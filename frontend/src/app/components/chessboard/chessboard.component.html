<div class="chessboard-container">
  <p-card header="Chess Game">
    <div class="board">
      <div class="row" *ngFor="let row of board; let r = index">
        <div class="cell" *ngFor="let cell of row; let c = index" (click)="selectCell(r, c)">
          {{ cell }}
        </div>
      </div>
    </div>
  </p-card>
</div>
